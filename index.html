<html>
<head>
<script type="text/javascript">
c=1;
function demo(){
if(c==1){
document.getElementById('x').innerHTML="RAM";
document.getElementById('x').style.background="black";
document.getElementById('x').style.color="white";
c++;
}
else if(c==2){
document.getElementById('x').innerHTML="SITA";
document.getElementById('x').style.background="red";
document.getElementById('x').style.color="black";
c++;
}
else{
document.getElementById('x').innerHTML="GITA";
document.getElementById('x').style.background="green";
document.getElementById('x').style.color="white";
c=1;
}
setTimeout(demo,1000);
}
</script>
</head>
<body onload="demo()">
<center>
<h1 id="x"></h1>
</center>
</body>
</html>
